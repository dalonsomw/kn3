<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Kuntur Soporte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  </head>
  <body>
    <div id="app">Cargando documentación...</div>
    <script>
      window.$docsify = {
        name: 'Kuntur Soporte',
        repo: 'https://github.com/dalonsomw/kunturnet',
        
        // 1. CONFIGURACIÓN CLAVE: Volvemos a cargar _sidebar.md
        loadSidebar: true, 
        
        // 2. Desactivamos la generación automática (TOC)
        auto2Sidebar: false, 
        
        // Configuraciones adicionales
        subMaxLevel: 2, 
        search: 'auto',
        themeColor: '#0066cc',
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
